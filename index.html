<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Card Management</title>
    <link rel="icon" href="icons8-cards-64.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Casino Card Management</h1>
        <p>Click "Shuffle' to deal...</p>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-light" id="shuffleBtn">Shuffle Cards</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-light" id="reshuffleBtn">Reshuffle Cards</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-light" id="newDeckBtn">Draw New Deck</button>
                </div>
            </div>
        </div>
        <div id="participants" class="participants">
            <!-- Cards added here -->
        </div>
        <div id="alertContainer"></div>

    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
